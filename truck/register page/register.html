<html lang="en">

    <link rel="stylesheet" href="register.css">
   
    <title>Sign in | Login</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Have an account?</span>
            <header>Login as</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="username">
            <i class='bx bx-user'></i>
        </div>

        <div class="input-field">
            <input type="password" class="input" placeholder="Password" id="password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="login-button">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  

<script>
    document.getElementById('login-button').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Check the login credentials
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // For demonstration purposes, let's assume the login is successful
      var isLoginSuccessful = true;
  
      if (isLoginSuccessful) {
        // Redirect to the next page
        window.location.href = 'http://127.0.0.1:5500/users%20page/user.html';
      } else {

        alert('Invalid username or password. Please try again.');

  </script>

</body>
</html>
